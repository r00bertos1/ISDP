<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/templates/MainTemplate.xhtml">
            <ui:define name="title" >#{msg['page.change.password.title']}</ui:define>
            <ui:define name="content">
                <h:form id="PasswordForm" styleClass="center_content">
                    <h:messages styleClass="messages"/>
                    <h:panelGrid columns="2" styleClass="table">
                        #{msg['page.register.account.form.label.login']}: 
                        <h:inputText disabled="true" id="login" value="${changePasswordPageBean.accountDTO.login}" size="80"/>
                        #{msg['page.register.account.form.label.new.password']}*: 
                        <h:inputSecret id="newPassword"  required="true" maxlength="20" size="80" value="${changePasswordPageBean.accountDTO.password}" validatorMessage="#{msg['account.validator.password']}">
                            <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#!$%]).{6,20})" />
                        </h:inputSecret>
                        #{msg['page.register.account.form.label.new.password.repeat']}*: 
                        <h:inputSecret id="newPasswordRepeat"  required="true" maxlength="20" size="80" value="${changePasswordPageBean.newPasswordRepeat}"/>
                    </h:panelGrid>
                    <h:commandButton value="#{msg['page.change.password.form.action.save']}" action="${changePasswordPageBean.saveChangedPasswordAction()}"/>
                    <h:commandButton value="#{msg['page.form.action.cancel']}"  action="listAuthorizedAccounts" immediate="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
