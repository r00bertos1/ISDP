<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="/templates/MainTemplate.xhtml">
            <ui:define name="title" >#{msg['page.stock.up.title']}</ui:define>
            <ui:define name="content">
                <h:form id="StockUpForm" styleClass="center_content">
                    <h:messages styleClass="messages"/>
                    <h:panelGrid columns="2" bgcolor="#b4a5a5" styleClass="table"  >
                        #{msg['page.stock.up.form.label.contractor.number']}*:
                        <h:selectOneMenu id="contractorNumber" value="#{stockUpPageBean.stockDTO.contractorNumber}" required="true" >
                            <f:selectItem itemLabel="#{msg['page.stock.up.form.label.contractor.number.choose']}*: " />
                            <f:selectItems value="${stockUpPageBean.contractors}" var="contractorNumber" itemValue="#{contractorNumber}" itemLabel="#{contractorNumber.displayLabel}" /> 
                        </h:selectOneMenu>
                        #{msg['page.stock.up.form.label.product.symbol']}*:
                        <h:selectOneMenu id="productSymbol" value="#{stockUpPageBean.stockDTO.productSymbol}" required="true" >
                            <f:selectItem itemLabel="#{msg['page.stock.up.form.label.product.symbol.choose']}*: " />
                            <f:selectItems value="${stockUpPageBean.products}" var="productSymbol" itemValue="#{productSymbol}" itemLabel="#{productSymbol.displayLabel}" /> 
                        </h:selectOneMenu>
                        #{msg['page.stock.up.form.label.quantity']}*:
                        <h:inputText id="quantity" value="${stockUpPageBean.stockDTO.quantity}" required="true" maxlength="10" size="20" >
                        </h:inputText>
                        #{msg['page.stock.up.form.label.location.symbol']}*:
                        <h:selectOneMenu id="locationSymbol" value="#{stockUpPageBean.stockDTO.locationSymbol}" required="true" >
                            <f:selectItem itemLabel="#{msg['page.stock.up.form.label.location.symbol.choose']}*: " />
                            <f:selectItems value="${stockUpPageBean.locations}" var="locationSymbol" itemValue="#{locationSymbol}" itemLabel="#{locationSymbol.displayLabel}" /> 
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandButton styleClass="button" value="#{msg['page.stock.up.form.form.action.create']}" action="${stockUpPageBean.toStockUpAction()}" />
                    <h:commandButton value="#{msg['page.form.action.cancel']}"  action="main" immediate="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
