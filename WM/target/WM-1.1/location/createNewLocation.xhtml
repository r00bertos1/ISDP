<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="/templates/MainTemplate.xhtml">
            <ui:define name="title" >#{msg['page.create.new.location.title']}</ui:define>
            <ui:define name="content">
                <h:form id="CreateLocationForm" styleClass="center_content">
                    <h:messages styleClass="messages"/>
                    <h:panelGrid columns="1" styleClass="table"> #{msg['page.create.new.location.form.label.regex.info']}</h:panelGrid>
                    <h:panelGrid columns="2" styleClass="table">
                        #{msg['page.create.new.location.form.label.location']}*:
                        <h:inputText id="locationSymbol" value="${createNewLocationPageBean.locationDTO.locationSymbol}" required="true" maxlength="11" size="20" validatorMessage="#{msg['location.validator.location.symbol']}">
                            <f:validateRegex pattern="[A-Z]{2,2}\-([0-9]{2,2}\-){2}[0-9]{2,2}" />
                        </h:inputText>

                        #{msg['page.create.new.location.form.label.location.type']}*: 
                        <h:selectOneMenu id="locationType" value="#{createNewLocationPageBean.locationDTO.locationType}" required="true" >
                            <f:selectItem itemLabel="#{msg['page.create.new.form.label.location.type.choose']}*: " />
                            <f:selectItems value="${createNewLocationPageBean.listLocationTypes}" var="locationType" itemValue="#{locationType}" itemLabel="#{locationType.loactionTypeI18NValue}" /> 
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandButton styleClass="button" value="#{msg['page.create.new.location.form.action.create']}" action="${createNewLocationPageBean.createNewLocationAction()}" />
                    <h:commandButton value="#{msg['page.form.action.cancel']}"  action="main" immediate="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
