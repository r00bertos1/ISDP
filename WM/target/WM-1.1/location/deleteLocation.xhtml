<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <ui:composition template="/templates/MainTemplate.xhtml">
            <ui:define name="title" >#{msg['page.delete.location.title']}</ui:define>
            <ui:define name="content">
                <h:form id="DeleteLocationForm" styleClass="center_content">
                    <h:messages styleClass="messages"/>
                    <h:panelGrid columns="2" styleClass="table">
                        <table>
                            <tr> #{msg['page.delete.location.question']}</tr>
                            <tr>
                                <h:outputText id="locationSymbol" value="${deleteLocationPageBean.locationDTO.locationSymbol}" />
                            </tr>
                        </table>
                    </h:panelGrid>
                    <h:commandButton styleClass="button" value="#{msg['page.delete.location.form.action.delete']}" action="${deleteLocationPageBean.deleteLocationAction()}" />
                    <h:commandButton value="#{msg['page.form.action.cancel']}"  action="listLocations" immediate="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
