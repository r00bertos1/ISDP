<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="/templates/MainTemplate.xhtml">
            <ui:define name="title" >#{msg['page.edit.account.title']}</ui:define>
            <ui:define name="content">
                <h:form id="EditForm" styleClass="center_content">
                    <h:messages styleClass="messages"/>
                    <h:panelGrid columns="2" width="100%"  styleClass="table">
                        #{msg['page.register.account.form.label.login']}: 
                        <h:inputText disabled="true" id="login" value="${editAccountPageBean.accountDTO.login}" size="80"/>
                        #{msg['page.register.account.form.label.name']}*: 
                        <h:inputText id="name" value="${editAccountPageBean.accountDTO.name}" required="true" maxlength="30" size="80" validatorMessage="#{msg['account.validator.name']}">
                            <f:validateRegex pattern="^[A-ZĄĆĘŁŃÓŚŹŻ]{1}[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ\ \'\-]+" />
                        </h:inputText>
                        #{msg['page.register.account.form.label.surname']}*: 
                        <h:inputText id="surname" value="${editAccountPageBean.accountDTO.surname}" required="true" maxlength="50" size="80" validatorMessage="#{msg['account.validator.surname']}">
                            <f:validateRegex pattern="^[A-ZĄĆĘŁŃÓŚŹŻ]{1}[a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ\ \'\-]+" />
                        </h:inputText>
                        #{msg['page.register.account.form.label.email']}*: 
                        <h:inputText id="email" value="${editAccountPageBean.accountDTO.email}" required="true" maxlength="100" size="80" validatorMessage="#{msg['account.validator.email']}">
                            <f:validateRegex pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$" />
                        </h:inputText>
                    </h:panelGrid>
                    <h:commandButton value="#{msg['page.edit.account.form.action.save']}"  action="${editAccountPageBean.saveEditAccountAction()}" />
                    <h:commandButton value="#{msg['page.form.action.cancel']}"  action="listAuthorizedAccounts" immediate="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
