<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="/templates/MainTemplate.xhtml">
            <ui:define name="title" >#{msg['page.reset.password.title']}</ui:define>
            <ui:define name="content">
                <h:form id="ResetPasswordForm" styleClass="content">
                    <h:messages styleClass="messages"/>
                    <h:panelGrid columns="2" styleClass="table">
                        #{msg['page.register.account.form.label.login']}*: 
                        <h:inputText id="login" required="true" value="${resetPasswordPageBean.accountDTO.login}" maxlength="20" size="80"/>
                    </h:panelGrid>
                    <h:commandButton value="#{msg['page.reset.password.form.action.select.account']}" action="${resetPasswordPageBean.selectAccountToResetPasswordAction()}" />
                    <h:commandButton value="#{msg['page.form.action.cancel']}"  action="main" immediate="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
