<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="/templates/MainTemplate.xhtml">
            <ui:define name="title" >#{msg['page.move.stock.title']}</ui:define>
            <ui:define name="content">
                <h:form id="MoveStockForm" styleClass="center_content">
                    <h:messages styleClass="messages"/>
                    <h:panelGrid columns="2" styleClass="table"  >
                        #{msg['page.stock.up.form.label.product.symbol']}:
                        <h:inputText id="productSymbol" value="#{moveStockPageBean.stockDTO.product.productSymbol}" required="true" disabled="true" size="50"/>
                        #{msg['page.stock.up.form.label.location.symbol']}:
                        <h:inputText id="locationSymbol" value="#{moveStockPageBean.stockDTO.location.locationSymbol}" required="true" disabled="true" size="50"/>
                        #{msg['page.stock.issue.form.label.available.quantity']}:
                        <h:inputText id="quantity" value="${moveStockPageBean.stockDTO.quantity}" required="true" disabled="true" size="50" />
                        #{msg['page.move.stock.form.label.quantity.to.move']}*:
                        <h:inputText id="quantityToIssue" value="${moveStockPageBean.stockDTO.quantityToMove}" required="true" maxlength="10" size="50" />
                        #{msg['page.move.stock.form.label.location.to']}*:
                        <h:selectOneMenu id="locationTo" value="#{moveStockPageBean.stockDTO.locationTo}" required="true" >
                            <f:selectItem itemLabel="#{msg['page.stock.up.form.label.location.symbol.choose']}*: " />
                            <f:selectItems value="${moveStockPageBean.locations}" var="locationSymbol" itemValue="#{locationSymbol}" itemLabel="#{locationSymbol.displayLabel}" /> 
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandButton styleClass="button" value="#{msg['page.move.stock.form.form.action.move']}" action="${moveStockPageBean.saveMoveStockAction()}" />
                    <h:commandButton value="#{msg['page.form.action.cancel']}"  action="listStock" immediate="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
